<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false">
  <mat-toolbar>Menu</mat-toolbar>
<mat-nav-list>
    <a mat-list-item routerLink ="/" (click)="drawer.close()">Home</a>
    <a mat-list-item routerLink = "/login" (click)="drawer.close()">Login</a>
</mat-nav-list>

   </mat-sidenav>
<mat-sidenav-content>
    <mat-toolbar>
        <button
        type="button"
        aria-label="Toggle SideNav"
        (click)="drawer.toggle()"
        mat-icon-button
        *ngIf ="isHandset$ | async">
<mat-icon aria-label="side nav toggle icon">
menu
</mat-icon>
        </button>
        <span class="logo" routerLink="/"> Good Vibes</span>
        <span class="fill-space"></span>
        <div *ngIf="!(isHandset$ | async)">
            <a mat-button routerLink="/wall">Wall of Vibes</a>
            <a mat-button routerLink ="/add">Add new post</a>
            <a mat-button routerLink ="/login">Login</a>
        </div>
    </mat-toolbar>
      <!-- TRANSCLUSION -->
      <ng-content></ng-content>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
